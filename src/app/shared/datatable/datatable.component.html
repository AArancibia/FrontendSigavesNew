
<table id="example23" class="display nowrap table table-hover  table-bordered"
       cellspacing="0" width="100%"
       datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead class="bg-info text-white">
  <tr>
    <th>ID</th>
    <th>Descripcion</th>
    <th>Fecha</th>
    <th>C.Costo</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of data"
      style="font-size: 12px;">
    <td>{{data.idcabeSac.toString() | slice:6:9}}
    </td>
    <td class="text-dark">{{data.descripcion }}
      <!-- | slice:0:80}}
      <br> {{data.descripcion | slice:80:data.descripcion.length}} -->
    </td>
    <td>{{data.fechaSac}}</td>
    <td>{{data.codCcosto}}</td>
    <td class="text-nowrap">
      <div class="btn-group dropright ">
        <button type="button"  class="btn btn-secondary btn-xs" (click)="accion(data)"><!---data-toggle="modal" data-target="#exampleModal"-->
          <span><i class="fas fa-edit"></i> <strong>Editar</strong></span>
        </button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropright</span>
        </button>
        <div class="dropdown-menu">
          <button type="button" class="dropdown-item" data-toggle="modal" data-target="#exampleModal" (click)="eliminar(data.idcabeSac)"> <span><i class="fa fa-times"></i> Eliminar</span></button>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<hr>


<!-- -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">New message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form>
          <h1>Â¿Estas seguro de eliminar? {{elimina}}</h1>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
